<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ma To-Do List</h1>
    <form id="formulaire">
        <input type="text" id="tache" placeholder="Nouvelle tÃ¢che">
        <button type="submit">Ajouter</button>
    </form>
    <ul id="liste"></ul>

    <script>
let formulaire = document.getElementById('formulaire');
let liste = document.getElementById('liste');

formulaire.onsubmit = function(e) {
    e.preventDefault();
    let texte = document.getElementById('tache').value;
    if (texte.trim() === '') return;

    let li = document.createElement('li');
    let span = document.createElement('span');
    span.textContent = texte;

    let boutonFait = document.createElement('button');
    boutonFait.textContent = 'Fait';

    let boutonSupprimer = document.createElement('button');
    boutonSupprimer.textContent = 'Supprimer';

    li.appendChild(span);
    li.appendChild(boutonFait);
    li.appendChild(boutonSupprimer);
    liste.appendChild(li);

    document.getElementById('tache').value = '';

    boutonFait.onclick = function() {
        span.classList.toggle('accomplie');
    };

    boutonSupprimer.onclick = function() {
        li.remove();
    };
};
</script>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
}

h1 {
    text-align: center;
}

form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
}

.accomplie {
    text-decoration: line-through;
    color: gray;
}
</style>
</body>
</html>
